dist: trusty
language: go

cache:
  directories:
    - $GOPATH/pkg/dep

go:
  - 1.9

os:
  - linux
env:
  global:
    - BAZEL_CI_OPTS=--bazelrc=.bazelrc.travis
    # DOCKER_USERNAME and DOCKER_PASSWORD
    - secure: ""
    - secure: ""

before_install:
  - |
    go get -u github.com/golang/dep/cmd/dep
    V=0.5.4
    OS=linux
    wget -O install.sh "https://github.com/bazelbuild/bazel/releases/download/${V}/bazel-${V}-installer-${OS}-x86_64.sh"
    chmod +x install.sh
    ./install.sh --user
    rm -f install.sh

install:
  - make setup-ci

script:
  - make verify
  - make update-bazel
  - make test-ci
  - make build-ci

after_success:
  - if [ "$TRAVIS_OS_NAME" == "linux" -a ! -z "$TRAVIS_TAG" ]; then
      echo "Executing release on tag build $TRAVIS_TAG";
      docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
      make release;
    else
      echo "Not executing release on non-tag build";
    fi
